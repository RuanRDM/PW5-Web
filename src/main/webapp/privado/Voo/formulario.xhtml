<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog header="Edição" widgetVar="dlg" resizable="false"
              modal="true" width="50%" height="100%">
        <h:form id="formEdicao" prependId="false">
            <p:growl id="growl"/>
            <p:tabView id="tab">
                <p:tab title="Dados Principais">
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID" for="txtId"/>
                            <p:inputText value="#{controleVoo.objeto.id}"
                                         readonly="true" size="5" id="txtId"/>
                            <p:outputLabel value="Escalas" for="selectEscalas"/>
                            <p:selectOneMenu value="#{controleVoo.objeto.escalas}"
                                             id="selectEscalas"
                                             filter="true"
                                             filterMatchMode="startsWith">
                                <f:selectItem noSelectionOption="true"
                                              itemLabel="Selecione um registro"/>
                                <f:converter binding="#{converterAeroporto}"/>
                                <f:selectItems 
                                    value="#{controleVoo.daoAeroporto.listaTodos}"
                                    var="aero" itemLabel="#{aero.nome}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Ativo" for="txtAtivo"/>
                            <p:selectOneRadio id="txtAtivo" value="#{controleVoo.objeto.ativo}" >
                                <f:selectItem itemLabel="true" itemValue="true" />
                                <f:selectItem itemLabel="false" itemValue="false" />
                            </p:selectOneRadio>
                        </p:panelGrid>
                    </div>
                </p:tab>
                <p:tab title ="Descrição">
                    <p:textEditor value="#{controleVoo.objeto.descricao}"
                                  secure="false" height="200"/>
                </p:tab>
                <p:tab title ="Aeroportos">

                </p:tab>
            </p:tabView>

            <p:panel>
                <div align="center">
                    <p:commandButton value="Salvar"
                                     icon="pi pi-save"
                                     actionListener="#{controleVoo.salvar()}"
                                     update="formEdicao formListagem"
                                     oncomplete="if(!args.validationFailed){PF('dlg').hide();}"
                                     />
                </div>
            </p:panel>
        </h:form>
    </p:dialog>
</html>
